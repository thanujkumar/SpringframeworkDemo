name: "CodeQL SF"

on:
  push:
    branches: [ "main", "feature/**", "bugfix/**", "tech/**" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.sql'
  #  pull_request:
  #    branches: [ "main"]
  #    paths-ignore:
  #      - '**/*.md'
  schedule:
    - cron: '40 15 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
      checks: write
      statuses: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      #https://github.blog/changelog/2025-01-10-code-scanning-codeql-action-v2-is-now-deprecated/
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: ${{ matrix.language }}
          queries: +security-and-quality,security-extended
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality


      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun


      - name: Setup Java and Maven
        uses: evryfs/composite-java-action@v0.4.7
        with:
          distribution: temurin
          java-version: '21'

      - name: Run build
        run: |
          mvn clean package -Dmaven.test.skip=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          ram: 3000
          upload: false
          output: sarif-results

      - name: Filter Out Low Priority Rules to be displayed in Report
        uses: advanced-security/filter-sarif@develop
        with:
          patterns: |
            -**/*.java:java/missing-override-annotation
            -**/*Test*.java
          input: sarif-results/java.sarif
          output: sarif-results/java.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/java.sarif

      - name: Upload loc as a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sarif-results
          path: sarif-results
          retention-days: 1